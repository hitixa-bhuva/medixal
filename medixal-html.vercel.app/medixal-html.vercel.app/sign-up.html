<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">

    <title>Create Business Account</title>
    <style>

        .signup-section {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .signup-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 22px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e53e3e;
            background: #fed7d7;
        }

        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .password-strength {
            margin-top: 6px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #e53e3e; width: 25%; }
        .strength-fair { background: #fd7f28; width: 50%; }
        .strength-good { background: #38a169; width: 75%; }
        .strength-strong { background: #2b8f3e; width: 100%; }

        .create-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* margin: 24px 0 20px 0; */
        }

        .create-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .create-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 22px 0;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #4a5568;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
            transform: translateY(-1px);
        }

        .social-btn.google:hover {
            border-color: #db4437;
            color: #db4437;
        }

        .social-btn.apple:hover {
            border-color: #000;
            color: #000;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            color: #1877f2;
        }

        .terms {
            text-align: center;
            font-size: 12px;
            color: #718096;
            line-height: 1.5;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
        <h1 class="signup-title">Create business account</h1>
        
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label class="form-label" for="companyName">Company name</label>
                <input 
                    type="text" 
                    id="companyName" 
                    class="form-input" 
                    placeholder="Enter your company name"
                    required
                >
                <div class="error-message" id="companyNameError">Company name is required</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="fullName">Full name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
                <div class="error-message" id="fullNameError">Full name is required</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your business email"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Create a strong password"
                    required
                    minlength="8"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText" style="margin-top: 4px; color: #718096;">Password strength</div>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 8 characters long</div>
            </div>
            
            <button type="submit" class="create-btn" id="createBtn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <a href="#" class="social-btn google" onclick="handleSocialSignup('google')">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                GOOGLE
            </a>
            <a href="#" class="social-btn apple" onclick="handleSocialSignup('apple')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                APPLE
            </a>
            <a href="#" class="social-btn facebook" onclick="handleSocialSignup('facebook')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                FACEBOOK
            </a>
        </div>
        
        <div class="terms">
            By signing in or creating an account, you agree with 
            <a href="#" onclick="handleTermsClick()">Terms & Conditions</a> and 
            <a href="#" onclick="handlePrivacyClick()">Privacy Policy</a>
        </div>
    </div>
    </section>

    <script>
        // Form validation
        const form = document.getElementById('signupForm');
        const inputs = form.querySelectorAll('.form-input');
        
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            updatePasswordStrength(strength);
        });
        
        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            return Math.min(score, 4);
        }
        
        function updatePasswordStrength(strength) {
            const classes = ['strength-weak', 'strength-fair', 'strength-good', 'strength-strong'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['#e53e3e', '#fd7f28', '#38a169', '#2b8f3e'];
            
            strengthFill.className = 'strength-fill';
            
            if (strength > 0) {
                strengthFill.classList.add(classes[strength - 1]);
                strengthText.textContent = texts[strength - 1];
                strengthText.style.color = colors[strength - 1];
            } else {
                strengthText.textContent = 'Password strength';
                strengthText.style.color = '#718096';
            }
        }
        
        // Real-time validation
        inputs.forEach(input => {
            input.addEventListener('blur', () => validateField(input));
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    validateField(input);
                }
            });
        });
        
        function validateField(field) {
            const value = field.value.trim();
            const fieldId = field.id;
            const errorElement = document.getElementById(fieldId + 'Error');
            
            let isValid = true;
            
            if (fieldId === 'email') {
                isValid = value && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            } else if (fieldId === 'password') {
                isValid = value.length >= 8;
            } else {
                isValid = value.length > 0;
            }
            
            if (isValid) {
                field.classList.remove('error');
                errorElement.style.display = 'none';
            } else {
                field.classList.add('error');
                errorElement.style.display = 'block';
            }
            
            return isValid;
        }
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isFormValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isFormValid = false;
                }
            });
            
            if (isFormValid) {
                const createBtn = document.getElementById('createBtn');
                createBtn.textContent = 'Creating Account...';
                createBtn.disabled = true;
                
                // Simulate account creation
                setTimeout(() => {
                    alert('Business account created successfully! (This is a demo)');
                    createBtn.textContent = 'CREATE ACCOUNT';
                    createBtn.disabled = false;
                    form.reset();
                    strengthFill.className = 'strength-fill';
                    strengthText.textContent = 'Password strength';
                    strengthText.style.color = '#718096';
                }, 2000);
            }
        });
        
        // Social signup handlers
        function handleSocialSignup(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} signup clicked! (This is a demo)`);
        }
        
        // Terms and privacy handlers
        function handleTermsClick() {
            alert('Terms & Conditions page would open here (This is a demo)');
        }
        
        function handlePrivacyClick() {
            alert('Privacy Policy page would open here (This is a demo)');
        }
        
        // Add input animations
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentNode.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
