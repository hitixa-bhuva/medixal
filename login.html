    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulate login process
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Login successful! (This is a demo)');
                    loginBtn.textContent = 'LOG IN';
                    loginBtn.disabled = false;
                }, 1500);
            }
        });

        // Social login handlers
        function handleSocialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login clicked! (This is a demo)`);
        }

        // Forgot password handler
        function handleForgotPassword() {
            const email = prompt('Enter your email address for password reset:');
            if (email) {
                alert(`Password reset link sent to ${email}! (This is a demo)`);
            }
        }

        // Terms and privacy handlers
        function handleTermsClick() {
            alert('Terms & Conditions page would open here (This is a demo)');
        }

        function handlePrivacyClick() {
            alert('Privacy Policy page would open here (This is a demo)');
        }

        // Add input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentNode.classList.remove('focused');
                }
            });
        });
    </script>
